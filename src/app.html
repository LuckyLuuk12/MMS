<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#bf1e5b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="My Memes Site" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <!-- SEO Meta Tags -->
    <title>My Memes Site - Discover and Share Memes</title>
    <meta name="description" content="Explore a wide collection of memes, share your favorites, and download them easily. The ultimate destination for meme lovers!" />
    <link rel="canonical" href="https://memes.kablan.nl/" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Memes Site - Discover and Share Memes" />
    <meta property="og:description" content="Explore a wide collection of memes, share your favorites, and download them easily. The ultimate destination for meme lovers!" />
    <meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
    <meta property="og:url" content="https://memes.kablan.nl/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Memes Site - Discover and Share Memes" />
    <meta name="twitter:description" content="Explore a wide collection of memes, share your favorites, and download them easily. The ultimate destination for meme lovers!" />
    <meta name="twitter:image" content="%sveltekit.assets%/twitter-image.jpg" />
    
    %sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
